<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <!-- <style>
      #name {
        background-color: bisque;
        border: none;
      }
    </style> -->
    <link href="./02-signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2>
        회원 가입을 위해<br />
        정보를 입력해주세요
      </h2>
      <div class="signup">
        <input type="text" placeholder="* 이메일" class="inputBox" />
        <hr />
        <br /><br />

        <input type="text" placeholder="* 이름" id="name" class="inputBox" />
        <hr />
        <br /><br />

        <input type="password" placeholder="* 비밀번호" class="inputBox" />
        <hr />
        <br /><br />

        <input type="password" placeholder="* 비밀번호 확인" class="inputBox" />
        <hr />
        <br /><br />
      </div>
      <div class="gender">
        <input type="radio" name="gender" />여성
        <input type="radio" name="gender" />남성 <br /><br />
      </div>
      <div class="checkBox">
        <input type="checkbox" />이용약관 개인정보 수집 및 이용, 마케팅 활용
        선택에 모두 동의합니다.
      </div>
      <hr />
      <button>가입하기</button>
      <!-- <input type="button" value="가입하기" /> -->
    </div>
  </body>
</html>
