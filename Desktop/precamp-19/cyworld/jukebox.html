<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="bgm__wrapper">
        <div class="bgm">
          <img src="./images/jukebox-01.png" />
          <span class="bgm__title">Y(Please Tell Me Why)</span>
          <span class="bgm__singer">프리스타일</span>
        </div>
        <div class="bgm">
          <img src="./images/jukebox-02.png" />
          <span class="bgm__title">눈의 꽃</span>
          <span class="bgm__singer">박효신</span>
        </div>
        <div class="bgm">
          <img src="./images/jukebox-03.png" />
          <span class="bgm__title">사랑했나봐</span>
          <span class="bgm__singer">윤도현</span>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__header2">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>

        <table class="albumTable">
          <tr class="albumTable__title">
            <th class="albumTable__checkbox">
              <input type="checkbox" />
            </th>
            <th class="albumTable__number">번호</th>
            <th class="albumTable__song">곡명</th>
            <th class="albumTable__artist">아티스트</th>
          </tr>

          <tr>
            <td class="albumTable__checkbox">
              <input type="checkbox" />
            </td>
            <td class="albumTable__number">1</td>
            <td class="albumTable__song">눈의 꽃</td>
            <td class="albumTable__artist">박효신</td>
          </tr>
          <tr>
            <td class="albumTable__checkbox">
              <input type="checkbox" />
            </td>
            <td class="albumTable__number">2</td>
            <td class="albumTable__song">사랑스러워</td>
            <td class="albumTable__artist">김종국</td>
          </tr>
          <tr>
            <td class="albumTable__checkbox">
              <input type="checkbox" name="song" value="3" />
            </td>
            <td class="albumTable__number">3</td>
            <td class="albumTable__song">내사람: Partner For Life</td>
            <td class="albumTable__artist">SG 워너비</td>
          </tr>
          <tr>
            <td class="albumTable__checkbox">
              <input type="checkbox" name="song" value="4" />
            </td>
            <td class="albumTable__number">4</td>
            <td class="albumTable__song">LOVE LOVE LOVE</td>
            <td class="albumTable__artist">에픽하이</td>
          </tr>
          <tr>
            <td class="albumTable__checkbox">
              <input type="checkbox" name="song" value="5" />
            </td>
            <td class="albumTable__number">5</td>
            <td class="albumTable__song">애인...있어요</td>
            <td class="albumTable__artist">이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
