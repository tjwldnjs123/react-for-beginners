<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link href="./styles/game.css" rel="stylesheet" />
    <script>
      const startWord = () => {
        const word = document.getElementById("word").innerText;
        const myword = document.getElementById("myword").value;

        const lastword = word[word.length - 1];
        const firstword = myword[0];

        if (lastword === firstword) {
          document.getElementById("word").innerText = myword;
          document.getElementById("result").innerText = "정답입니다!";
          document.getElementById("myword").value = "";
        } else {
          document.getElementById("result").innerText = "땡!";
          document.getElementById("myword").value = "";
        }
      };
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game__container">
        <img src="../cyworld/images/word.png" />
        <div class="game__title">끝말잇기</div>
        <div class="game__subtitle">
          제시어 : <span id="word">코드캠프</span>
        </div>
        <div class="word__text">
          <input id="myword" class="textbox" />
          <button onclick="startWord()" class="search">제출</button>
        </div>
        <div id="result" class="word__result">결과!</div>
      </div>
      <div class="game__container">
        <div class="title2">
          <img src="./images/lotto.png" />
          <div class="game__title">LOTTO</div>
          <div class="game__subtitle">버튼을 누르세요.</div>
        </div>
        <div class="wrapper__number">
          <div class="number">3</div>
          <div class="number">5</div>
          <div class="number">10</div>
          <div class="number">24</div>
          <div class="number">30</div>
          <div class="number">34</div>
        </div>
        <button class="button">Button</button>
      </div>
    </div>
  </body>
</html>
